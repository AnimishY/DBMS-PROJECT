{% extends "base.html" %}
{% block content %}
<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #fff3e6 0%, #ffe4e6 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .auth-card {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .auth-card:hover {
        transform: translateY(-5px);
    }

    .auth-card h1 {
        text-align: center;
        font-size: 2rem;
        color: #1a1a1a;
        margin-bottom: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.25rem;
    }

    .form-group label {
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #4b5563;
    }

    .form-group input {
        width: 80%;
        margin: 0 auto;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #ea580c;
        outline: none;
    }

    button[type="submit"] {
        width: 100%;
        padding: 0.75rem 1rem;
        background: #ea580c;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
        background: #c2410c;
    }

    p {
        text-align: center;
        margin-top: 1rem;
        color: #4b5563;
        font-size: 0.95rem;
    }

    p a {
        color: #ea580c;
        text-decoration: none;
        font-weight: 500;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="auth-card">
        <h1>Buyer Login</h1>
        <form action="{{ url_for('buyer.login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('buyer.register') }}">Sign Up</a></p>
        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</div>
{% endblock %}
