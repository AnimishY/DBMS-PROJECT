{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #fff3e6 0%, #ffe4e6 100%);
    }

    .container {
        max-width: 800px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #1a1a1a;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #4b5563;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #ea580c;
        outline: none;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-primary {
        background: #ea580c;
        color: white;
    }

    .btn-primary:hover {
        background: #c2410c;
    }

    .btn-secondary {
        background: #4b5563;
        color: white;
    }

    .btn-secondary:hover {
        background: #374151;
    }
</style>

<div class="container">
    <h1>Enter Seller ID</h1>
    <form method="POST" action="{{ url_for('admin.seller_sales_input') }}">
        <div class="form-group">
            <label for="seller_id">Seller ID:</label>
            <input type="number" id="seller_id" name="seller_id" class="form-control" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">View Sales Report</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
