{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #fff3e6 0%, #ffe4e6 100%);
    }

    .container {
        max-width: 800px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: #1a1a1a;
        margin-bottom: 2.5rem;
    }

    .dashboard-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }

    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        color: white;
        background-color: #ea580c;
        border: none;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background 0.3s ease;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
    }

    .btn:hover {
        background-color: #c2410c;
    }

    @media (min-width: 600px) {
        .dashboard-options {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            width: auto;
        }
    }
</style>

<div class="container">
    <h1>Welcome, {{ store_name }}!</h1>
    <div class="dashboard-options">
        <a href="{{ url_for('seller.manage_products') }}" class="btn">Manage Products</a>
        <a href="{{ url_for('seller.view_orders') }}" class="btn">View Orders</a>
        <a href="{{ url_for('seller.product_history') }}" class="btn">Product History</a>
        <a href="{{ url_for('seller.logout') }}" class="btn">Logout</a>
    </div>
</div>
{% endblock %}
