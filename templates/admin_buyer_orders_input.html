{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Enter Buyer ID</h1>
    <form method="POST" action="{{ url_for('admin.buyer_orders_input') }}">
        <div class="form-group">
            <label for="buyer_id">Buyer ID:</label>
            <input type="number" id="buyer_id" name="buyer_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">View Orders</button>
    </form>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
