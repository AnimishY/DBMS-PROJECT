{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); /* Different background for admin */
    }

    .container {
        max-width: 1200px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #1a1a1a;
        margin-bottom: 2.5rem;
    }

    .dashboard-options {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
    }

    .dashboard-card {
        background: #f9fafb;
        border-radius: 1rem;
        padding: 1.5rem;
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .dashboard-card:hover {
        transform: translateY(-5px);
    }

    .card-icon {
        width: 3rem;
        height: 3rem;
        background: #4b5563;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        border-radius: 50%;
        margin: 0 auto 1rem;
    }

    .dashboard-card h3 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: #1a1a1a;
    }

    .dashboard-card p {
        color: #4b5563;
        margin-bottom: 1rem;
    }

    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        color: white;
        background-color: #4b5563;
        border: none;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background 0.3s ease;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #374151;
    }

    .logout-btn {
        display: block;
        width: 150px;
        margin: 2rem auto 0;
    }
</style>

<div class="container">
    <h1>Welcome, {{ admin_name }}</h1>
    <div class="dashboard-options">
        <a href="{{ url_for('admin.analytics') }}" class="btn">Analytics</a>
        <a href="{{ url_for('admin.seller_sales_input') }}" class="btn">Seller Sales Report</a>
        <a href="{{ url_for('admin.total_revenue') }}" class="btn">Total Revenue</a>
        <a href="{{ url_for('admin.buyer_orders_input') }}" class="btn">View Buyer Orders</a>
        <a href="{{ url_for('admin.logout') }}" class="btn btn-secondary">Logout</a>
    </div>
</div>
{% endblock %}
