<!DOCTYPE html>
<html>
<head>
    <title>Buyer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbcc; /* Light yellow */
            color: #003366; /* Dark blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #003366; /* Dark blue */
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #003366; /* Dark blue */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Buyer Details</h1>
        {% if buyer %}
            <p><strong>Buyer ID:</strong> {{ buyer[0] }}</p>
            <p><strong>Name:</strong> {{ buyer[1] }}</p>
            <p><strong>Other Details:</strong> {{ buyer[2:] }}</p>
        {% else %}
            <p>No buyer found with the given ID.</p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
